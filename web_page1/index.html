  <body>
    <!-- start writing your code -->
    <div class="container">
      <!--Navigation Menu-->
      <nav class="navbar">
        <ul>
          <li>

              ><i class="fa-brands fa-twitter"></i

        </ul>

      <!--Main Content -->
      <main>
        <section class="home">
          <header>
            <h1>Manjesh.U</h1>
            <p>One of the Otaku's in the World</p>
          </header>
          <div class="img-self">
            <!-- <a href="#work"> -->
            <img src="./assets/images/me.jpg" alt="my picture" />
            <!-- <i class="fa-solid fa-square-chevron-right"></i> -->
            <!-- </a> -->
          </div>
        </section>

        <section class="work">
          <header>
            <h2>Work</h2>
            <p>
                This is just an honest attempt on my way as a software engineer,
              with this, i hope whoever reads this to understand the effort i have put on this website.
            </p>
          </header>
          <div class="content">
            <div class="item">
              <a href="#"><img src="./assets/images/pic01.jpg" alt="" /></a>
            </div>
            <div class="item">
              <a href="#"><img src="./assets/images/pic02.jpg" alt="" /></a>
            </div>
            <div class="item">
              <a href="#"><img src="./assets/images/pic03.jpg" alt="" /></a>
            </div>
            <div class="item">
              <a href="#"><img src="./assets/images/pic04.jpg" alt="" /></a>

            <div class="item">

            </div>
          </div>
        </section>

        <section class="contact">
          <header>
            <h2>Contact Me</h2>
          </header>
          <form action="#" method="post">
            <div class="name">
              <input
                type="text"
                placeholder="Name"
                minlength="3"
                maxlength="40"
              />
            </div>
            <div class="email">
              <input type="email" placeholder="Email" />
            </div>
            <div class="subject">
              <input
                type="text"
                placeholder="Subject"
                minlength="5"
                maxlength="40"
              />
            </div>
            <div class="message">
              <textarea rows="6" cols="40" placeholder="Message"></textarea>
            </div>
            <div class="send">
              <button type="button">Send</button>
            </div>
          </form>
        </section>
      </main>

      <!-- Footer-->
      <footer>
